<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/1a09c19fb4.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/ico.ico" type="image/x-icon">
</head>
</head>

<body>


    <div class="header-container">
        <h1 class="header-title">Login</h1>
        <h1 class="header-title">Criar Conta</h1>
    </div>
    <div class="container">
        <div class="form-container login-container">
            <form action="#">
                <div class="social-container">
                    <button class="social twitter"><i class="fa-brands fa-square-x-twitter fa-xl"></i></button>
                    <button class="social facebook"><i class="fa-brands fa-facebook fa-xl"></i></button>
                    <button class="social google"><i class="fa-brands fa-square-google-plus fa-xl"></i></button>
                </div>
                <span>ou use sua conta:</span>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Senha" required />
                <button class="login">Login</button>
                <br>
                <a href="recuperacao.html">Esqueceu sua senha? Clique aqui</a>
                <br>
                <a href="index.html">Voltar</a>
            </form>
        </div>
        <div class="form-container signup-container">
            <form action="#">
                <div class="social-container">
                    <button class="social twitter"><i class="fa-brands fa-square-x-twitter fa-xl"></i></button>
                    <button class="social facebook"><i class="fa-brands fa-facebook fa-xl"></i></button>
                    <button class="social google"><i class="fa-brands fa-square-google-plus fa-xl"></i></button>
                </div>
                <span>ou use seu email para registrar:</span>
                <input type="text" placeholder="Nome" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Senha" required />
                <button class="signup-button">Cadastre-se!</button>
            </form>
        </div>
    </div>
</body>

</html>
